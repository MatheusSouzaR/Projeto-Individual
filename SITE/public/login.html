<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elden Ring | Login</title>
    <link rel="icon" href="./IMAGENS/icon.png">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div id="div_loading" style="display: none;">
        <img src="./IMAGENS/telaLoading.jpeg" alt="">
        <p id="p"></p>
        <hr id="hr">
    </div>
    <div class="tela-login">
        <a class="seta" href="./index.html"><img src="./IMAGENS/seta.png" alt=""></a>
        <div class="box-login">
            <div class="box-inputs">
                <h3>Seja bem-vindo novamente!</h3>
                Email: <br>
                <input type="email" id="input_email">
                Senha: <br>
                <input type="password" id="input_senha">
                <div id="mensagem_erro"></div>
                <div class="botoes">
                    <button onclick="logar()">Login</button>
                </div>
            </div>
            <div class="cardErro" id="cardErro" style="display: none;">
                <div class="erro">
                    <div id="div_mensagem"></div>
                </div>
            </div>
            <div class="box-link">
                <p>Não tem conta? Faça <a href="./cadastro.html">cadastro aqui</a></p>
            </div>
        </div>
        <div class="img-login">
            <img src="./IMAGENS/9690xg67e5o81.gif" alt="">
        </div>
    </div>
</body>

</html>

<script>
    var tamanho = 0;
    var porcentagem = 0;
    function loading() {
        div_loading.style.display = 'flex';
        carregar()
    }
    function carregar() {
        tamanho += 45;
        porcentagem += 3;
        hr.style.width = `${tamanho}px`
        p.innerHTML = `${porcentagem}%`;

        setTimeout(() => {
            carregar()
        }, "78");

        setTimeout(() => {
            fecharModal()
        }, "2800");
    }
    function logar() {
        var email = input_email.value;
        var senha = input_senha.value;

        if (email == "" || senha == "") {
            cardErro.style.display = "flex";
            div_mensagem.innerHTML =
                "Todos os campos devem estar preenchidos";
            setTimeout(() => {
                fecharModal()
            }, "1500");
        } else if (!email.includes('@') || !email.includes('.')) {
            div_mensagem.innerHTML = "O formato do seu email está errado precisa conter '@' e '.'!<br>";
            cardErro.style.display = "flex";
            setTimeout(() => {
                fecharModal()
            }, "1500");
        }
        console.log("FORM LOGIN: ", email);
        console.log("FORM SENHA: ", senha);

        fetch("/usuarios/autenticar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                emailServer: email,
                senhaServer: senha
            })
        }).then(function (resposta) {
            console.log("ESTOU NO THEN DO logar()!")

            if (resposta.ok) {
                console.log(resposta);

                resposta.json().then(json => {
                    console.log(json);
                    console.log(JSON.stringify(json));
                    sessionStorage.EMAIL_USUARIO = json.email;
                    sessionStorage.NOME_USUARIO = json.nome;

                    loading();
                    setTimeout(function () {
                        window.location = "index.html";
                    }, 2800);
                });
            } else {
                div_mensagem.innerHTML = "Usuário não encontrado<br>";
                cardErro.style.display = "flex";
                setTimeout(() => {
                    fecharModal()
                }, "1500");
                console.log("Houve um erro ao tentar realizar o login!");

                resposta.text().then(texto => {
                    console.error(texto);
                });

            }

        }).catch(function (erro) {
            console.log(erro);
        })
        return false;
    }

    function fecharModal() {
        cardErro.style.display = "none";
        div_loading.style.display = 'none';
    }
</script>
