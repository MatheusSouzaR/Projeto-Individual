<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Elden Ring | Cadastro</title>
  <link rel="icon" href="./IMAGENS/icon.png">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <div class="tela-cadastro">
    <div class="img-cadastro">
      <img src="./IMAGENS/9690xg67e5o81.gif" alt="">
      <a class="seta" href="./index.html"><img src="./IMAGENS/seta.png" alt=""></a>
    </div>
    <div class="box-cadastro">
      <div class="box-inputs">
        <h3>Seja bem-vindo!</h3>
        Nome: <br>
        <input type="text" id="input_nome">
        Email: <br>
        <input type="text" id="input_email">
        Senha: <br>
        <input type="password" id="input_senha">
        Confirme a senha:
        <input type="password" id="input_confirmarSenha">
        <div class="botoes">
          <button onclick="cadastrar()">Cadastrar</button>
        </div>
      </div>
      <div class="box-link">
        <p>Já tem cadastro? Faça <a href="./login.html">login aqui</a></p>
      </div>
    </div>
  </div>
</body>

</html>

<script>

  function cadastrar() {
    // aguardar();

    //Recupere o valor da nova input pelo nome do id
    // Agora vá para o método fetch logo abaixo
    var nome = input_nome.value;
    var email = input_email.value;
    var senha = input_senha.value;
    var confirmacaoSenha = input_confirmarSenha.value;

    // Verificando se há algum campo em branco
    if (
      nome == "" ||
      email == "" ||
      senha == "" ||
      confirmacaoSenha == ""
    ) {
      alert("(Mensagem de erro para todos os campos em branco)");

    } else {
      alert('Dados salvos')
    }

    // Enviando o valor da nova input
    fetch("/usuarios/cadastrar", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
      },
      body: JSON.stringify({
        // crie um atributo que recebe o valor recuperado aqui
        // Agora vá para o arquivo routes/usuario.js
        nomeServer: nome,
        emailServer: email,
        senhaServer: senha
      }),
    })
      .then(function (resposta) {
        console.log("resposta: ", resposta);

        if (resposta.ok) {
          alert("Cadastro realizado com sucesso! Redirecionando para tela de Login...");

          setTimeout(() => {
            window.location = "login.html";
          }, "2000");
        } else {
          throw "Houve um erro ao tentar realizar o cadastro!";
        }
      })
      .catch(function (resposta) {
        console.log(`#ERRO: ${resposta}`);
      });

    return false;
  }
</script>
