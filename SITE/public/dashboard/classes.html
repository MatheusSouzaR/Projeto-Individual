<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classes</title>

    <link rel="icon" href="../IMAGENS/icon.png">
    <link rel="stylesheet" href="../css/dashboards.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body class="fundo-classes">
    <nav id="telaLateral" style="display: none;">
        <div class="lateral">
            <img src="./imagens/elden-ring-logo.png" alt="">
        </div>
        <div class="telas">
            <a href="../index.html">HOME</a>
            <a href="./dashboard.html">BUILDS</a>
            <a href="../login.html">SAIR</a>
        </div>
        <div class="sair">
            <button onclick="fecharLateral()">FECHAR <span>&#10095;</span></button>
        </div>
    </nav>
    <div id="modalClasse" style="display: none;">
        <div class="modal">
            <h1>Selecione a classe:</h1>
            <Select>
                <option disabled selected value="#">Selecione qual classe usar:</option>
                <option value="1">Guerreirin</option>
                <option value="2">Coque</option>
                <option value="3">Biorn</option>
                <option value="4">Ragnar</option>
            </Select>
            <div class="botaoModal">
                <button onclick="fecharModal()">Selecionar</button>
                <button onclick="fecharModal()">Fechar</button>
            </div>
        </div>
    </div>
    <div id="telaPrincipal">
        <div class="header">
            <img src="./imagens/barras.png" alt="" onclick="abriLateral()">
            <div class="titulo" style="margin-right: 150px;">
                <h1>CLASSES</h1>
            </div>
        </div>
        <div class="topo">
            <div class="kpi atual">
                Classe Atual
                <h1>Samurai</h1>
                <button onclick="mudarClasse()">Mudar classe</button>
            </div>
            <div class="kpi build">
                Build mais usada:
                <h1>Força</h1>
            </div>
            <div class="kpi classe">
                Classe mais usada:
                <h1>Samurai</h1>
            </div>
        </div>
        <div class="baixo">
            <div class="grafico">
                <canvas id="grafico"></canvas>
            </div>
            <div class="tabela">
                <div class="titulo">
                    TOP CLASSES | USUÁRIOS
                </div>
                <div class="tops">
                    <span>1º</span> <span>Samurai</span> <span>300<br></span>
                    <hr>
                    <span>2º</span> <span>Herói</span> <span>300<br></span>
                    <hr>
                    <span>3º</span> <span>Prisioneiro</span> <span>300<br></span>
                    <hr>
                    <span>4º</span> <span>Profeta</span> <span>300<br></span>
                    <hr>
                    <span>5º</span> <span>Guerreiro</span> <span>300<br></span>
                    <hr>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
<script>
    function abriLateral() {
        telaLateral.style.display = 'flex';
        telaPrincipal.style.width = '85%';
    }

    function fecharLateral() {
        telaLateral.style.display = 'none';
        telaPrincipal.style.width = '100%';
    }

    function mudarClasse() {
        modalClasse.style.display = 'flex'
    }

    function fecharModal() {
        modalClasse.style.display = 'none'
    }

    var cores = [
        'rgba(54, 162, 235, 0.6)',
        'rgba(255, 99, 132, 0.6)',
        'rgba(255, 206, 86, 0.6)',
        'rgba(75, 192, 192, 0.6)',
        'rgba(153, 102, 255, 0.6)'
    ];

    var grafico = document.getElementById('grafico');

    new Chart(grafico, {
        type: 'bar',
        data: {
            labels: ['For', 'Int', 'Dex', 'Fé', 'Arc'],
            datasets: [{
                label: 'Quantidade de Classes por Build',
                data: [7, 1, 5, 2, 3],
                borderWidth: 3,
                backgroundColor: cores,
            }]
        },
        options: {
            plugins: {
                legend: {
                    labels: {
                        color: 'white',
                        font: {
                            size: 18
                        }
                    }
                }
            },
            scales: {
                x: {
                    ticks: {
                        color: 'white',
                        font: {
                            size: 15
                        }
                    }
                },
                y: {
                    ticks: {
                        color: 'white'
                    }
                }
            }
        }
    });

</script>
