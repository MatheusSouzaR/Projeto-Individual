<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classes</title>

    <link rel="icon" href="../IMAGENS/icon.png">
    <link rel="stylesheet" href="../css/dashboards.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body class="fundo-classes">
    <nav id="telaLateral" style="display: none;">
        <div class="lateral">
            <img src="./imagens/elden-ring-logo.png" alt="">
        </div>
        <div class="telas">
            <p>Olá, <span id="b_usuario"></span></p>
            <a href="../index.html">HOME</a>
            <a href="./dashboard.html">BUILDS</a>
            <a href="../index.html" onclick="deslogar()">SAIR</a>
        </div>
        <div class="sair">
            <button onclick="fecharLateral()">FECHAR <span>&#10095;</span></button>
        </div>
    </nav>
    <div id="modalClasse" style="display: none;">
        <div class="modal">
            <h1>Digite o nome da Build que deseja ver:</h1>
            <input type="text" id="input_classeBuscada">
            <div class="botaoModal">
                <button onclick="mostrarClasse()">Buscar</button>
                <button onclick="fecharModal()">Fechar</button>
            </div>
            <div class="botaoModal pesquisa">
                <div id="classesSalvar"></div>
                <button onclick="pesquisarClasses()">Ver classes salvas</button>
            </div>
        </div>
    </div>
    <div id="telaPrincipal">
        <div class="header-classes">
            <img src="./imagens/barras.png" alt="" onclick="abriLateral()">
            <div class="titulo" style="margin-right: 150px;">
                <p>CLASSES</p>
            </div>
        </div>
        <div class="topo">
            <div class="kpi atual">
                Classe Atual:
                <h1 id="classeAtual"></h1>
                <button onclick="mudarClasse()">Mudar classe</button>
            </div>
            <div class="kpi build">
                Nivel da build:
                <h1 id="nivelAtual"></h1>
            </div>
            <div class="kpi classe">
                Classe mais usada:
                <h1 id="classeMaisUsada"></h1>
            </div>
        </div>
        <div class="baixo">
            <div class="graficoClasse">
                <canvas id="grafico"></canvas>
            </div>
            <div class="grafico-pie">
                <canvas id="grafico_pie"></canvas>
            </div>
        </div>
    </div>
</body>

</html>
<script>
    function abriLateral() {
        telaLateral.style.display = 'flex';
        telaPrincipal.style.width = '85%';
    }

    function fecharLateral() {
        telaLateral.style.display = 'none';
        telaPrincipal.style.width = '100%';
    }

    function mudarClasse() {
        modalClasse.style.display = 'flex'
    }

    function fecharModal() {
        modalClasse.style.display = 'none'
    }

    var cores = [
        'rgba(220, 53, 69, 0.5)',
        'rgba(0, 83, 142, 0.5)',
        'rgba(40, 167, 69, 0.5)',
        'rgba(255, 193, 7, 0.5)',
        'rgba(111, 66, 193, 0.5)',
        'rgba(23, 162, 184, 0.5)',
        'rgba(253, 126, 20, 0.5)',
        'rgba(232, 62, 140, 0.5)',
        'rgba(108, 117, 125, 0.5)',
        'rgba(0, 123, 255, 0.5)'
    ];

    function deslogar() {
        sessionStorage.clear()
    }

    b_usuario.innerHTML = sessionStorage.NOME_USUARIO;
    var idUsuario = sessionStorage.ID_USUARIO;

    let proximaAtualizacao;

    // O gráfico é construído com três funções:
    // 1. obterDadosGrafico -> Traz dados do Banco de Dados para montar o gráfico da primeira vez
    // 2. plotarGrafico -> Monta o gráfico com os dados trazidos e exibe em tela
    // 3. atualizarGrafico -> Atualiza o gráfico, trazendo novamente dados do Banco

    // Esta função *obterDadosGrafico* busca os últimos dados inseridos em tabela de medidas.
    // para, quando carregar o gráfico da primeira vez, já trazer com vários dados.
    // A função *obterDadosGrafico* também invoca a função *plotarGrafico*

    //     Se quiser alterar a busca, ajuste as regras de negócio em src/controllers
    //     Para ajustar o "select", ajuste o comando sql em src/models
    function obterDadosGrafico() {
        var classeBuscada = input_classeBuscada.value;

        if (proximaAtualizacao != undefined) {
            clearTimeout(proximaAtualizacao);
        }

        fetch(`/dados/pegarDados/${classeBuscada}`, { cache: 'no-store' }).then(function (response) {
            if (response.ok) {
                response.json().then(function (resposta) {
                    console.log(`Dados recebidos: ${JSON.stringify(resposta)}`);
                    resposta.reverse();

                    plotarGrafico(resposta);
                });
            } else {
                console.error('Nenhum dado encontrado ou erro na API');
            }
        })
            .catch(function (error) {
                console.error(`Erro na obtenção dos dados p/ gráfico: ${error.message}`);
            });

        fecharModal()
    }

    // Esta função *plotarGrafico* usa os dados capturados na função anterior para criar o gráfico
    // Configura o gráfico (cores, tipo, etc), materializa-o na página e,
    // A função *plotarGrafico* também invoca a função *atualizarGrafico*
    function plotarGrafico(resposta, classeBuscada) {

        console.log('iniciando plotagem do gráfico...');
        console.log('Dados recebidos:', resposta);

        // Criando estrutura para plotar gráfico - labels
        let labels = ['Força', 'Dex', 'Int', 'Fe', 'Arc'];

        let registro = resposta[0];

        let valores = [
            registro.forca,
            registro.destreza,
            registro.inteligencia,
            registro.fe,
            registro.arcano
        ];

        console.log('----------------------------------------------')
        console.log('Estes dados foram recebidos pela funcao "obterDadosGrafico" e passados para "plotarGrafico":')
        console.log(resposta)

        console.log('----------------------------------------------')
        console.log('O gráfico será plotado com os respectivos valores:')
        console.log('Labels:')
        console.log(labels)
        console.log('Dados:')
        console.log(valores)
        console.log('----------------------------------------------')

        // Criando estrutura para plotar gráfico - config
        const config = {
            type: 'radar',
            data: {
                labels: labels,
                datasets: [{
                    data: valores,
                    borderWidth: 3,
                    backgroundColor: "rgba(0, 123, 255, 0.35)",
                    borderColor: "#4dabff",
                    pointBackgroundColor: "#4dabff"
                }]
            },
            options: {
                plugins: {
                    title: {
                        display: true,
                        text: 'BUILD',
                        color: '#fff',
                        font: {
                            size: 30,
                            weight: 'bold'
                        },
                        padding: {
                            top: 10,
                            bottom: 20
                        },
                    },
                    legend: {
                        display: false,
                    }
                },
                scales: {
                    r: {
                        min: 0,
                        max: 100,
                        ticks: {
                            display: false,

                        },
                        pointLabels: {
                            color: "#fff",
                            font: {
                                size: 20
                            }
                        },
                        grid: {
                            color: "rgba(255,255,255,0.25)"
                        },
                        angleLines: {
                            color: "rgba(255,255,255,0.25)"
                        }
                    }
                }
            }
        };

        // Adicionando gráfico criado em div na tela
        let myChart = new Chart(
            document.getElementById(`grafico`),
            config
        );

        obterDadosGraficoPizza()
    }

    function obterDadosGraficoPizza() {

        if (proximaAtualizacao != undefined) {
            clearTimeout(proximaAtualizacao);
        }

        fetch(`/dados/pegarClasses`, { cache: 'no-store' }).then(function (response) {
            if (response.ok) {
                response.json().then(function (resposta) {
                    console.log(`Dados recebidos: ${JSON.stringify(resposta)}`);
                    resposta.reverse();

                    plotarGraficoPizza(resposta);

                });
            } else {
                console.error('Nenhum dado encontrado ou erro na API');
            }
        })
            .catch(function (error) {
                console.error(`Erro na obtenção dos dados p/ gráfico: ${error.message}`);
            });

        fecharModal()
    }

    // Esta função *plotarGrafico* usa os dados capturados na função anterior para criar o gráfico
    // Configura o gráfico (cores, tipo, etc), materializa-o na página e,
    // A função *plotarGrafico* também invoca a função *atualizarGrafico*
    function plotarGraficoPizza(resposta) {

        console.log('iniciando plotagem do gráfico...');
        console.log('Dados recebidos:', resposta);

        // Criando estrutura para plotar gráfico - labels
        let labels = [];
        let registro = [];
        var maiorRegistro = 0;
        var maisUsada = '';

        for (i = 0; i < resposta.length; i++) {
            labels.push(resposta[i].classe);
            registro.push(resposta[i].totalClasse);

            if (resposta[i].totalClasse > maiorRegistro) {
                maiorRegistro = resposta[i].totalClasse;
                maisUsada = resposta[i].classe
            }
            classeMaisUsada.innerHTML = maisUsada;
        }

        console.log('----------------------------------------------')
        console.log('Estes dados foram recebidos pela funcao "obterDadosGrafico" e passados para "plotarGrafico":')
        console.log(resposta)

        console.log('----------------------------------------------')
        console.log('O gráfico será plotado com os respectivos valores:')
        console.log('Labels:')
        console.log(labels)
        console.log('Dados:')
        console.log(registro)
        console.log('----------------------------------------------')

        // Criando estrutura para plotar gráfico - config
        const config = {
            type: 'pie',
            data: {
                labels: labels,
                datasets: [{
                    data: registro,
                    borderWidth: 0.5,
                    backgroundColor: cores
                }]
            },
            options: {
                plugins: {
                    title: {
                        display: true,
                        text: 'CLASSES',
                        color: '#fff',
                        font: {
                            size: 30,
                            weight: 'bold'
                        },
                        padding: {
                            top: 10,
                            bottom: 20
                        },
                    },
                    legend: {
                        display: true,
                        position: 'right',
                        align: 'center',
                        labels: {
                            boxWidth: 20,
                            padding: 15,
                            color: '#fff'
                        }
                    }
                },
                scales: {
                    x: {
                        ticks: {
                            color: 'white',
                            font: {
                                size: 15
                            }
                        }
                    },
                    y: {
                        ticks: {
                            color: 'white'
                        }
                    }
                }
            }
        };

        // Adicionando gráfico criado em div na tela
        let myChart = new Chart(
            document.getElementById(`grafico_pie`),
            config
        );
    }

    function pesquisarClasses() {
        classesSalvar.innerHTML = ''
        var fkUsuario = sessionStorage.ID_USUARIO;

        fetch(`/dados/pesquisarClasse/${fkUsuario}`, { cache: 'no-store' }).then(function (response) {
            if (response.ok) {
                response.json().then(function (classes) {
                    console.log(`Dados recebidos: ${JSON.stringify(classes)}`);
                        console.log(classes);
                        console.log(JSON.stringify(classes));
                        for (var i = 0; i < classes.length; i++) {
                            var classeAtual = classes[i];
                            classesSalvar.innerHTML += `
                                    <p>Nome: ${classeAtual.nome} Classe: ${classeAtual.classe}</p>
                                `
                        }
                    });
            } else {
                console.error('Nenhum dado encontrado ou erro na API');
            }
        })
            .catch(function (error) {
                console.error(`Erro na obtenção dos dados p/ gráfico: ${error.message}`);
            });
    }

    function mostrarClasse() {
        classeAtual.innerHTML = ''
        nivelAtual.innerHTML = ''
        var fkUsuario = sessionStorage.ID_USUARIO;
        var nome = input_classeBuscada.value;
        

        fetch(`/dados/mostrarClasse/${fkUsuario}/${nome}`, { cache: 'no-store' }).then(function (response) {
            if (response.ok) {
                response.json().then(function (json) {
                    console.log(`Dados recebidos: ${JSON.stringify(json)}`);
                        console.log(json);
                        console.log(JSON.stringify(json));
                        if(json.length > 0){
                            classeAtual.innerHTML = json[0].classe;
                            nivelAtual.innerHTML = json[0].nivel;
                            obterDadosGrafico()
                        }else{
                            classesSalvar.innerHTML = 'Build não encontrada'
                        }
                    });
            } else {
                console.error('Nenhum dado encontrado ou erro na API');
            }
        })
            .catch(function (error) {
                console.error(`Erro na obtenção dos dados p/ gráfico: ${error.message}`);
            });
    }

</script>
